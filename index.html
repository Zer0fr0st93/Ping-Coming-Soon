<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="Logo">
      <h1>We are launching <strong>soon!</strong></h1>
      <h2>Subscribe and get notified</h2>
      <form id="form">
        <div class="form-left">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <small>Error</small>
        </div>
        <button>Notify Me</button>
      </form> 
      <img src="./images/illustration-dashboard.png" alt="Illustration Dashboard" class="dash">
      <footer>
        <ul class="socials">
          <li>
            <a href="https://www.facebook.com/" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
        <p>&copy; Copyright Ping. All rights reserved.</p>        
      </footer>
    </main>    
  </body>
</html>
